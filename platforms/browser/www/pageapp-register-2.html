<body>
  <div id="page-transitions">

    <div class="page-preloader page-preloader-dark">
      <div class="loader loader-frames"><i></i><i></i><i></i><i></i></div>
    </div>

    <div id="page-content" class="page-content">
      <div id="page-content-scroll">

        <div class="page-fullscreen bg-2">
          <div class="page-fullscreen-content">
            <div class="pageapp-login">
              <a href="#" class="pageapp-login-logo">
                        <img src="images/preload-logo.png">
                    </a>
              <div class="pageapp-login-input">
                <i class="login-icon fa fa-user"></i>
                <input type="text" placeholder="Date of Birth (DD/MM/YYYY)" name="dateofbirth">
              </div>
              <div class="pageapp-login-input">
                <i class="login-icon fa fa-user"></i>
                <input type="text" placeholder="NRIC ID Number" name="nricidnumber">
              </div>
              <div class="pageapp-login-input">
                <i class="login-icon fa fa-envelope"></i>
                <input type="email" placeholder="Email" name="email">
              </div>
              <div class="pageapp-login-input full-bottom">
                <i class="login-icon fa fa-phone"></i>
                <input type="mobilephone" placeholder="Mobile Phone" name="mobilephone">
              </div>
              <div class="pageapp-login-input full-bottom">
                <i class="login-icon fa fa-lock"></i>
                <input type="password" placeholder="Password" name="password">
              </div>
              <div class="pageapp-login-input full-bottom">
                <i class="login-icon fa fa-lock"></i>
                <input type="password" placeholder="Repeat Password" name="repeatpassword">
              </div>

              <!-- Commented - because of space constraint -
              <div class="pageapp-login-input">
                <i class="login-icon fa fa-map-marker"></i>
                <input type="text" placeholder="Address Line 2" name="addressline2">
              </div> -->


              <a href onclick="registerTwo()" class="button button-green button-icon button-full half-top half-bottom"><i class="fa fa-angle-right"></i>Done</a>

            </div>
          </div>
          <div class="overlay dark-overlay"></div>
        </div>
      </div>
    </div>

    <a href="#" class="back-to-top-badge"><i class="fa fa-caret-up"></i>Back to Top</a>

  </div>
</body>
